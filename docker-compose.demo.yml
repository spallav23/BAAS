version: '3.8'

services:
  # Infrastructure Services
  mongodb:
    image: mongo:6
    container_name: baas-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: baas-platform
    volumes:
      - mongodb_data:/data/db
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: baas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - baas-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: baas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: baas-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://baas-kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Services
  auth-service:
    build:
      context: ./Auth
      dockerfile: Dockerfile
    container_name: baas-auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/auth-service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      KAFKA_BROKERS: baas-kafka:9092
      KAFKA_CLIENT_ID: auth-service
      KAFKA_GROUP_ID: auth-service-group
      JWT_SECRET: pallav
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: spallav
      JWT_REFRESH_EXPIRES_IN: 7d
      EMAIL_HOST: 
      EMAIL_PORT: 
      EMAIL_USER: 
      EMAIL_PASS: 
      EMAIL_FROM: 
      STORAGE_SERVICE_URL: http://storage-service:3002
      DATABASE_SERVICE_URL: http://database-service:3003
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3

  storage-service:
    build:
      context: ./Storage
      dockerfile: Dockerfile
    container_name: baas-storage-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/storage-service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: storage-service
      KAFKA_GROUP_ID: storage-service-group
      AUTH_SERVICE_URL: http://auth-service:3001
      UPLOADS_DIR: /app/uploads
    volumes:
      - storage_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3

  database-service:
    build:
      context: ./Database
      dockerfile: Dockerfile
    container_name: baas-database-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/database-service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: database-service
      KAFKA_GROUP_ID: database-service-group
      AUTH_SERVICE_URL: http://auth-service:3001
      STORAGE_SERVICE_URL: http://storage-service:3002
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: baas-api-gateway
    ports:
      - "80:80"
    volumes:
      - ./ApiGateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      auth-service:
        condition: service_healthy
      storage-service:
        condition: service_healthy
      database-service:
        condition: service_healthy
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: baas-frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://http://10.21.50.228/api
    depends_on:
      - api-gateway
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  storage_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  baas-network:
    driver: bridge
    name: baas-network
