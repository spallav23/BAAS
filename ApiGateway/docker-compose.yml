version: '3.8'

# Nginx as API Gateway - Alternative to Express Gateway
# Usage: docker-compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

services:
  nginx-gateway:
    image: nginx:alpine
    container_name: baas-nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - baas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  nginx_logs:
    driver: local

networks:
  baas-network:
    external: true
    name: baas-network

